{% extends 'base.html' %}

{% block content %}
<style>
    body {
        background-color: #1E1E1E;
        color: #DADADA;
    }
    .card {
        background-color: #262626;
        color: #B3B3B3;
    }
</style>
<div class="container mt-5">
    <h2 class="mb-4">User Playlists</h2>
    <div class="card">
        <div class="card-body" style="background-color: #262626;">
            <table class="table" style="background-color: #262626;">
                <thead>
                    <tr>
                        <th>Judul</th>
                        <th>Jumlah Lagu</th>
                        <th>Total Durasi</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    {% for playlist in playlists %}
                    <tr>
                        <td>{{ playlist.judul }}</td>
                        <td>{{ playlist.jumlah_lagu }}</td>
                        <td>{{ playlist.total_durasi }}</td>
                        <td>
                            <a href="{% url 'playlist_detail' playlist.id_user_playlist %}" class="btn btn-info" style="background-color: #8A5CF5; color: #DADADA;">Details</a>
                            <button class="btn btn-warning" style="background-color: #8A5CF5; color: #DADADA;">Edit</button>
                            <button class="btn btn-danger" style="background-color: #8A5CF5; color: #DADADA;">Delete</button>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addPlaylistModal" style="background-color: #8A5CF5; color: #DADADA;">Add Playlist</button>

    <div class="modal fade" id="addPlaylistModal" tabindex="-1" role="dialog" aria-labelledby="addPlaylistModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content" style="background-color: #262626; color: #B3B3B3;">
                <div class="modal-header">
                    <h5 class="modal-title" id="addPlaylistModalLabel">Add New Playlist</h5>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="playlistTitle">Judul Playlist</label>
                            <input type="text" class="form-control" id="playlistTitle" placeholder="Insert title">
                        </div>
                        <div class="form-group">
                            <label for="playlistDescription">Deskripsi Playlist</label>
                            <textarea class="form-control" id="playlistDescription" rows="3" placeholder="Insert description"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal" style="background-color: #8A5CF5; color: #DADADA;">Close</button>
                    <button type="button" class="btn btn-primary" style="background-color: #8A5CF5; color: #DADADA;">Submit</button>
                </div>
            </div>
        </div>
    </div>

</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

{% endblock content %}
