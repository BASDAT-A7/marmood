<script>
   function getCookie(name) {
        var cookies = document.cookie.split(';');
        for (var i = 0; i < cookies.length; i++) {
            var cookie = cookies[i].trim();
            if (cookie.indexOf(name + '=') == 0) {
                return cookie.substring(name.length + 1, cookie.length);
            }
        }
        return '';
    }
    var logged_in = getCookie('logged_in');
    console.log("I: " + logged_in + logged_in.length);

    var navbarContent = ``;

    if (logged_in.length === 0) {
        navbarContent += `<a href="#" style="text-decoration: none; " class="btn btn-primary" > Sign In </a>
            <a href="#" style="text-decoration: none; " class="btn btn-primary"> Sign Up </a>`;
    
    } else {
        var cookieValue = getCookie('role');
        console.log(cookieValue)
    
        var list_role = cookieValue.replaceAll('"','').split(" ");
        console.log(list_role);
    
        console.log(list_role.length === 1);
    
        navbarContent += `<a href="" style="text-decoration: none; " class="btn btn-primary"> Dashboard </a>`;
    
        if (list_role.indexOf('Artist') !== -1 || list_role.indexOf('Songwriter') !== -1 || list_role.indexOf('Podcaster') !== -1 || list_role.length === 1) {
            navbarContent += `<a href="" style="text-decoration: none;" class="btn btn-primary" > Chart </a>
                <input type="text" name="q" placeholder="Cari..." class="search-input">
                <button type="submit" class="search-button">Cari</button>
                <a href="" style="text-decoration: none; " class="btn btn-primary"> Kelola Playlist </a>
                <a href="" style="text-decoration: none;" class="btn btn-primary" > Langganan Paket </a>`
        }
    
        if (list_role.indexOf('Premium') !== -1) {
            navbarContent += `<a href="" style="text-decoration: none; " class="btn btn-primary"> Kelola Downloaded Song </a>`
        }
        
        if (list_role.indexOf('Podcaster') !== -1) {
            navbarContent += `<a href="" style="text-decoration: none;" class="btn btn-primary" > Kelola Podcast </a>`
        }
    
        if (list_role.indexOf('Artist') !== -1 || list_role.indexOf('Songwriter') !== -1) {
            navbarContent += `<a href="{% url 'kelola_album_song:kelola_album_song' %}" style="text-decoration: none;" class="btn btn-primary" > Kelola Album dan Song </a>`
        }
    
        if (list_role.indexOf('Label') !== -1) {
            navbarContent += `<a href="{% url 'kelola_album:kelola_album' %}" style="text-decoration: none; " class="btn btn-primary"> Kelola Album dan Songs </a>`
        }
    
        if (list_role.indexOf('Artist') !== -1 || list_role.indexOf('Songwriter') !== -1 || list_role.indexOf('Label') !== -1) {
            navbarContent += `<a href="{% url 'cek_royalti:cek_royalti' %}" style="text-decoration: none; " class="btn btn-primary"> Cek Royalti </a>`
        }
        
    
        navbarContent += `<a href="{% url 'authentication:logout' %}" style="text-decoration: none; " class="btn btn-primary"> Logout </a>`
    }

    document.getElementById('navbar-content').innerHTML = navbarContent;
</script>
