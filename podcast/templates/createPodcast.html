<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create and List Podcast</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1E1E1E;
            color: #DADADA;
        }
        .card {
            background-color: #262626;
            border: none;
        }
        .card-title {
            color: #8A5CF5;
        }
        .form-control {
            background-color: #1E1E1E;
            border-color: #B3B3B3;
            color: #DADADA;
        }
        .table {
            color: #DADADA;
        }
        .table-striped tbody tr:nth-of-type(odd) {
            background-color: #1E1E1E;
        }
        .table-striped tbody tr:nth-of-type(even) {
            background-color: #262626;
        }
        .table th, .table td {
            border-top: 1px solid #B3B3B3;
        }
        .btn-primary {
            background-color: #8A5CF5;
            border-color: #8A5CF5;
        }
        .btn-primary:hover {
            background-color: #7E53DF;
            border-color: #7E53DF;
        }
        .btn-info {
            background-color: #3498db;
            border-color: #3498db;
        }
        .btn-success {
            background-color: #28a745;
            border-color: #28a745;
        }
        .btn-danger {
            background-color: #dc3545;
            border-color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="card mb-4">
            <div class="card-body">
                <h2 class="card-title text-center">CREATE PODCAST</h2>
                <form>
                    <div class="form-group row">
                        <label for="title" class="col-form-label col-sm-2">Judul:</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" id="title" name="title">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2">Genre:</label>
                        <div class="col-sm-10">
                            <label class="mr-3"><input type="checkbox" name="genre" value="genre1"> Genre 1</label>
                            <label class="mr-3"><input type="checkbox" name="genre" value="genre2"> Genre 2</label>
                            <label><input type="checkbox" name="genre" value="genre3"> Genre 3</label>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="duration" class="col-form-label col-sm-2">Durasi:</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" id="duration" name="duration">
                        </div>
                    </div>
                    <div class="d-flex justify-content-center">
                        <a href="#" class="btn btn-primary mt-2">Submit</a>
                    </div>
                </form>
            </div>
        </div>

        <div class="card mb-4">
            <div class="card-body">
                <h2 class="card-title text-center">LIST PODCAST</h2>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Judul</th>
                            <th>Jumlah Episode</th>
                            <th>Total Durasi</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Podcast1</td>
                            <td>0</td>
                            <td>0 menit</td>
                            <td>
                                <div class="d-flex justify-content-around">
                                    <button class="btn btn-info btn-sm"><i class="fas fa-list"></i></button>
                                    <button class="btn btn-success btn-sm"><i class="fas fa-plus"></i></button>
                                    <button class="btn btn-danger btn-sm"><i class="fas fa-trash"></i></button>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>Podcast2</td>
                            <td>2</td>
                            <td>4 menit</td>
                            <td>
                                <div class="d-flex justify-content-around">
                                    <button class="btn btn-info btn-sm"><i class="fas fa-list"></i></button>
                                    <button class="btn btn-success btn-sm"><i class="fas fa-plus"></i></button>
                                    <button class="btn btn-danger btn-sm"><i class="fas fa-trash"></i></button>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
