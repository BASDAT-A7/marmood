<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create and List Podcast</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1E1E1E;
            color: #DADADA;
        }
        .card {
            background-color: #262626;
            border: none;
        }
        .card-title {
            color: #8A5CF5;
        }
        .form-control {
            background-color: #1E1E1E;
            border-color: #B3B3B3;
            color: #DADADA;
        }
        .table {
            color: #DADADA;
        }
        .table-striped tbody tr:nth-of-type(odd) {
            background-color: #1E1E1E;
        }
        .table-striped tbody tr:nth-of-type(even) {
            background-color: #262626;
        }
        .table th, .table td {
            border-top: 1px solid #B3B3B3;
        }
        .btn-primary {
            background-color: #8A5CF5;
            border-color: #8A5CF5;
        }
        .btn-primary:hover {
            background-color: #7E53DF;
            border-color: #7E53DF;
        }
        .btn-info {
            background-color: #3498db;
            border-color: #3498db;
        }
        .btn-success {
            background-color: #28a745;
            border-color: #28a745;
        }
        .btn-danger {
            background-color: #dc3545;
            border-color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="card mb-4">
            <div class="card-body">
                <h2 class="card-title text-center">CREATE PODCAST</h2>
                <form method="POST" action="{% url 'podcast:manage_podcasts' %}">
                    {% csrf_token %}
                    <div class="form-group row">
                        <label for="title" class="col-form-label col-sm-2">Judul:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="judul" name="judul" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2">Genre:</label>
                        <div class="col-sm-10">
                            <label><input type="checkbox" name="genre" value="Action"> Action</label>
                            <label><input type="checkbox" name="genre" value="Adventure"> Adventure</label>
                            <label><input type="checkbox" name="genre" value="Biography"> Biography</label>
                            <label><input type="checkbox" name="genre" value="Comedy"> Comedy</label>
                            <label><input type="checkbox" name="genre" value="Crime"> Crime</label>
                            <label><input type="checkbox" name="genre" value="Drama"> Drama</label>
                            <label><input type="checkbox" name="genre" value="Fantasy"> Fantasy</label>
                            <label><input type="checkbox" name="genre" value="Music"> Music</label>
                            <label><input type="checkbox" name="genre" value="Sci-Fi"> Sci-Fi</label>
                            <label><input type="checkbox" name="genre" value="Technology"> Technology</label>
                            <label><input type="checkbox" name="genre" value="Thriller"> Thriller</label>
                        </div>
                    </div>
                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-primary mt-2">Submit</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="card mb-4">
            <div class="card-body">
                <h2 class="card-title text-center">LIST PODCAST</h2>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Judul</th>
                            <th>Jumlah Episode</th>
                            <th>Total Durasi</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for podcast in podcasts %}
                        <tr>
                            <td>{{ podcast.judul }}</td>
                            <td>{{ podcast.jumlah_episode }}</td>
                            <td>{{ podcast.total_durasi }}</td>
                            <td>
                                <div class="d-flex justify-content-around">
                                    <a href="{% url 'podcast:show_detail_podcast' podcast.id %}" class="btn btn-info btn-sm"><i class="fas fa-list"></i></a>
                                    <a href="{% url 'podcast:manage_episodes' podcast.id %}" class="btn btn-success btn-sm"><i class="fas fa-plus"></i></a>
                                    <a href="{% url 'podcast:delete_podcast' podcast.id %}" class="btn btn-danger btn-sm"><i class="fas fa-trash"></i></a>
                                </div>
                            </td>
                        </tr>
                        {% empty %}
                        <tr>
                            <td colspan="3">No podcasts available.</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrap"></script>
</body>
</html>
