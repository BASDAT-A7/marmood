<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chart Detail</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1E1E1E;
            color: #DADADA;
        }
        .card {
            background-color: #262626;
            border: none;
        }
        .card-title {
            color: #8A5CF5;
        }
        .table {
            color: #DADADA;
        }
        .table-striped tbody tr:nth-of-type(odd) {
            background-color: #1E1E1E;
        }
        .table-striped tbody tr:nth-of-type(even) {
            background-color: #262626;
        }
        .table th, .table td {
            border-top: 1px solid #B3B3B3;
        }
        .btn-primary {
            background-color: #8A5CF5;
            border-color: #8A5CF5;
        }
        .btn-primary:hover {
            background-color: #7E53DF;
            border-color: #7E53DF;
        }
        .btn-info {
            background-color: #8A5CF5;
            border-color: #8A5CF5;
        }
        .btn-info:hover {
            background-color: #7E53DF;
            border-color: #7E53DF;
        }
    </style>
</head>
<body>
    <div class="container mt-4">

        <div class="card mb-4">
            <div class="card-body">
                <h2 class="card-title text-center">CHART DETAIL</h2>
                <p class="text-center"><strong>Tipe:</strong> Daily Top 20</p>
                <div class="d-flex justify-content-center">
                    <a href="#" class="btn btn-primary mt-2">Kembali</a>
                </div>
            </div>
        </div>

        <div class="card mb-4">
            <div class="card-body">
                <h2 class="card-title text-center">DAFTAR LAGU</h2>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">Judul Lagu</th>
                            <th scope="col">Oleh</th>
                            <th scope="col">Tanggal Rilis</th>
                            <th scope="col">Total Plays</th>
                            <th scope="col">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Song1</td>
                            <td>Artist1</td>
                            <td>09/03/2024</td>
                            <td>21000</td>
                            <td><a href="#" class="btn btn-info">Lihat</a></td>
                        </tr>
                        <tr>
                            <td>Song2</td>
                            <td>Artist2</td>
                            <td>02/03/2024</td>
                            <td>19000</td>
                            <td><a href="#" class="btn btn-info">Lihat</a></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrap.com/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
