<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register Pengguna</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1E1E1E;
            color: #DADADA;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }
        .card {
            background-color: #262626;
            border: none;
            width: 100%;
            max-width: 500px;
        }
        .card-title {
            color: #8A5CF5;
        }
        .form-control {
            background-color: #1E1E1E;
            color: #DADADA;
            border: 1px solid #B3B3B3;
        }
        .form-control:focus {
            background-color: #262626;
            border-color: #8A5CF5;
        }
        .btn-primary {
            background-color: #8A5CF5;
            border-color: #8A5CF5;
        }
        .btn-primary:hover {
            background-color: #7E53DF;
            border-color: #7E53DF;
        }
        .form-group label {
            color: #DADADA;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="card mb-4">
            <div class="card-body">
                <h3 class="card-title text-center">FORM REGISTRASI - Pengguna</h3>
                <form>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Nama</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Gender</label>
                        <select class="form-control">
                            <option>Laki-laki</option>
                            <option>Perempuan</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Tempat lahir</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Tanggal lahir</label>
                        <input type="date" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Kota asal</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Role</label>
                        <div>
                            <label><input type="checkbox"> Podcaster</label>
                            <label><input type="checkbox"> Artist</label>
                            <label><input type="checkbox"> Songwriter</label>
                        </div>
                    </div>
                    <div class="text-center">
                        <a href="#" class="btn btn-primary">Register</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrap.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
