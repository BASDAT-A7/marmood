{% extends 'base.html' %}
{% block meta %}
{{ block.super }}
{% endblock meta %}
{% block content %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Register Pengguna</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #1e1e1e;
        color: #dadada;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100%;
      }
      .card {
        background-color: #262626;
        border: none;
        width: 100%;
        max-width: 500px;
      }
      .card-title {
        color: #8a5cf5;
      }
      .form-control {
        background-color: #1e1e1e;
        color: #dadada;
        border: 1px solid #b3b3b3;
      }
      .form-control:focus {
        background-color: #dadada;
        border-color: #8a5cf5;
      }
      .btn-primary {
        background-color: #8a5cf5;
        border-color: #8a5cf5;
      }
      .btn-primary:hover {
        background-color: #7e53df;
        border-color: #7e53df;
      }
      .form-group label {
        color: #dadada;
      }
    </style>
  </head>
  <body>
    <div class="container mt-4">
      <div class="card mb-4">
        <div class="card-body">
          <h3 class="card-title text-center">FORM REGISTRASI - Pengguna</h3>
          <form method="post">
            {% csrf_token %}  <!-- Ensure CSRF token is included for security -->
            <div class="form-group">
              <label>Email</label>
              <input type="email" class="form-control" name="email" required/>  <!-- Added name attribute -->
            </div>
            <div class="form-group">
              <label>Password</label>
              <input type="password" class="form-control" name="password" required/>  <!-- Added name attribute -->
            </div>
            <div class="form-group">
              <label>Nama</label>
              <input type="text" class="form-control" name="nama" required/>  <!-- Added name attribute -->
            </div>
            <div class="form-group">
              <label>Gender</label>
              <select class="form-control" name="gender">  <!-- Added name attribute -->
                <option value="Laki-laki">Laki-laki</option>
                <option value="Perempuan">Perempuan</option>
              </select>
            </div>
            <div class="form-group">
              <label>Tempat lahir</label>
              <input type="text" class="form-control" name="tempat_lahir" required/>  <!-- Added name attribute -->
            </div>
            <div class="form-group">
              <label>Tanggal lahir</label>
              <input type="date" class="form-control" name="tanggal_lahir" required/>  <!-- Added name attribute -->
            </div>
            <div class="form-group">
              <label>Kota asal</label>
              <input type="text" class="form-control" name="kota_asal" required/>  <!-- Added name attribute -->
            </div>
            <div class="form-group">
              <label>Role</label>
              <div>
                <label><input type="checkbox" name="podcaster" /> Podcaster</label>  <!-- Added name attribute -->
                <label><input type="checkbox" name="artist" /> Artist</label>  <!-- Added name attribute -->
                <label><input type="checkbox" name="songwriter" /> Songwriter</label>  <!-- Added name attribute -->
              </div>
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-primary">Register</button>
            </div>
          </form>          
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrap.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
{% endblock content %}
